<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: bisque;
            padding: 22px;
            width: 40%;
            margin: auto;
            border: 3px solid black;
            border-radius: 40px;
        }
        input{
            margin: 22px;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Local Storage Form</h1>
        <label for="fname">First Name:</label>
        <input type="text" name="" id="fname"><br>

        <label for="lname">Last Name:</label>
        <input type="text" name="" id="lname"><br>

        <label for="class">class:</label>
        <input type="text" name="" id="class"><br>

        <label for="city">age:</label>
        <input type="number" name="" id="age"><br>

        <label for="city">address:</label>
        <textarea name="" id="address" cols="30" rows="10"></textarea><br><br><br>
       
        <button onclick="storeOnLocal()">Store On Local</button>

    </div>
</body>

<script>
    function storeOnLocal() {
        var fname = document.getElementById("fname").value
        var lname = document.getElementById("lname").value
        var Class = document.getElementById("class").value
        var age = document.getElementById("age").value
        var address = document.getElementById("address").value
        localStorage.setItem("First Name", fname)
        localStorage.setItem("Last Name", lname)
        localStorage.setItem("Class", Class)
        localStorage.setItem("Age", age)
        localStorage.setItem("Address", address)
        console.log("data stored")
        console.log(fname)
        console.log(lname)
    }
</script>

</html>
